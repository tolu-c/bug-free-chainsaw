<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./src/css/style.min.css">
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!-- radio buttons -->
        <input type="radio" name="radio" id="radio1" />
        <input type="radio" name="radio" id="radio2" />
        <input type="radio" name="radio" id="radio3" />
        <input type="radio" name="radio" id="radio4" />

        <!-- images -->
        <div class="slide first">
          <img src="./src/images/dog.jpg" alt="dog" class="slide__image" />
        </div>
        
        <div class="slide">
          <img src="./src/images/dream big.jpg" alt="dream big" class="slide__image" />
        </div>
        
        <div class="slide">
          <img src="./src/images/find.jpg" alt="find" class="slide__image" />
        </div>
        
        <div class="slide">
          <img src="./src/images/fullmoon.jpg" alt="full moon" class="slide__image" />
        </div>

        <!-- automatic navigation -->
        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <!-- manual navigation -->
      <div class="nav-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <!-- script -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
